<!DOCTYPE html>

<html>

<head>
 <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
	<li data-target="#myCarousel" data-slide-to="3"></li>
	<li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="first-slide">
        <img src="https://th.bing.com/th/id/R.23425cb40a0f2ee27354f4f3a0b79fa4?rik=U0E1x82ZAro%2f1w&riu=http%3a%2f%2fwww.unigreet.com%2fwp-content%2fuploads%2f2019%2f10%2fTeddy-bear-pic.jpg&ehk=Ix2NXD1cPWAM7njaMwSEV9p%2bh1JPBM5RvG0BD9mTw%2fg%3d&risl=&pid=ImgRaw&r=0" alt="me" style="width:100%;">
      </div>

      <div class="second-slide">
        <img src="https://th.bing.com/th/id/R.23425cb40a0f2ee27354f4f3a0b79fa4?rik=U0E1x82ZAro%2f1w&riu=http%3a%2f%2fwww.unigreet.com%2fwp-content%2fuploads%2f2019%2f10%2fTeddy-bear-pic.jpg&ehk=Ix2NXD1cPWAM7njaMwSEV9p%2bh1JPBM5RvG0BD9mTw%2fg%3d&risl=&pid=ImgRaw&r=0" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="third-slide">
        <img src="https://th.bing.com/th/id/R.23425cb40a0f2ee27354f4f3a0b79fa4?rik=U0E1x82ZAro%2f1w&riu=http%3a%2f%2fwww.unigreet.com%2fwp-content%2fuploads%2f2019%2f10%2fTeddy-bear-pic.jpg&ehk=Ix2NXD1cPWAM7njaMwSEV9p%2bh1JPBM5RvG0BD9mTw%2fg%3d&risl=&pid=ImgRaw&r=0" alt="New york" style="width:100%;">
      </div>
    </div>
	  <div class="fourth-slide">
        <img src="https://th.bing.com/th/id/R.23425cb40a0f2ee27354f4f3a0b79fa4?rik=U0E1x82ZAro%2f1w&riu=http%3a%2f%2fwww.unigreet.com%2fwp-content%2fuploads%2f2019%2f10%2fTeddy-bear-pic.jpg&ehk=Ix2NXD1cPWAM7njaMwSEV9p%2bh1JPBM5RvG0BD9mTw%2fg%3d&risl=&pid=ImgRaw&r=0" alt="New york" style="width:100%;">
      </div>
    </div>
		<div class="fifth-slide">
        <img src="https://th.bing.com/th/id/R.23425cb40a0f2ee27354f4f3a0b79fa4?rik=U0E1x82ZAro%2f1w&riu=http%3a%2f%2fwww.unigreet.com%2fwp-content%2fuploads%2f2019%2f10%2fTeddy-bear-pic.jpg&ehk=Ix2NXD1cPWAM7njaMwSEV9p%2bh1JPBM5RvG0BD9mTw%2fg%3d&risl=&pid=ImgRaw&r=0" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</script>

</body>

</html>
